<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntrea-Registro</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">


</head>

<body>
    <h3>¡ÚNETE A VOLUNTREA!</h3>
    <section class="form-register">
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="text" name="celular" id="celular" placeholder="Ingrese su Numero de celular">
        <input class="controls" type="text" name="edad" id="edad" placeholder="Ingrese su Edad">
        <input class="controls" type="text" name="servicio" id="servicio" placeholder="Ingrese Tipo de Servicio">
        <div>
        <h4>Sexo:</h4>
            <input type="radio" name="gender" value="male" id="male" checked> Hombre
            <input type="radio" name="gender" value="female" id="famale"> Mujer    
        </div>
        <br>
        <input type="checkbox" name="confirmar" id="confirmar">Estoy de acuerdo con <a href="#">Terminos y Condiciones</a>
        
        
        <input class="botons" type="submit"  id="sendBtn" value="Registrar">
    </section>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
